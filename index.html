<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaScrip : Inline, Internal, Exsternal</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
      line-height: 1.6;
    }
    h2 {
      margin-top: 30px;
    }
    button {
      padding: 10px 18px;
      margin: 6px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 6px;
    }
    button:hover {
      opacity: 0.9;
    }
    #box {
      margin-top: 10px;
    }
    hr {
      margin: 30px 0;
    }
  </style>

  <script>
    function UbahTeks() {
        document.getElementById("judul").innerText ="teks sudah dirubah oleh JavaScript";
    }

    function UbahWarna() {
        document.getElementById("judul").style.color ="red";
    }
  </script>
</head>
<body>
    <h2>Praktik inline JavaScrip</h2>
    <button onclick="alert('hallo, saya belajar JavaScrip ')">klik saya (onclick)</button>
    <button onmouseover="alert('mouse sedang berada diatas tombol ')">arahkan mouse (onmouseover)</button>
    <button ondblclick="alert('tombol diklik dua kali')">klik dua kali (ondblclick)</button>

    <hr>

    <h2>Praktek Internal JavaScrip</h2>

    <h3 id="judul">Ini Judul Awal</h3>

    <button onclick="UbahTeks()">Ubah Judul</button>
    <button onclick="UbahWarna()">Ubah Warna</button>

</body>
</html>
